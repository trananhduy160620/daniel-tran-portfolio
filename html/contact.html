<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kreon:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/my-library.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Contact - Daniel Tran Portfolio</title>
    </head>
    <body>
        <div class="bg-main">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Header -->
                        <div class="header bg-main">
                            <!-- Logo -->
                            <h1 class="header__logo text-xl font-bold">
                                <a href="/html/index.html">DANIELVERSAL.DEV</a>
                            </h1>
                            <!-- Navbar -->
                            <ul class="header__navbar">
                                <li class="header__navbar-item">
                                    <a class="text-lg" href="/html/index.html"
                                        >Home</a
                                    >
                                </li>
                                <li class="header__navbar-item">
                                    <a class="text-lg" href="/html/about.html"
                                        >About</a
                                    >
                                </li>
                                <li class="header__navbar-item">
                                    <a class="text-lg" href="/html/skills.html"
                                        >Skills</a
                                    >
                                </li>
                                <li class="header__navbar-item">
                                    <a
                                        class="text-lg"
                                        href="/html/projects.html"
                                        >Projects</a
                                    >
                                </li>
                                <li
                                    class="header__navbar-item navbar-item--active"
                                >
                                    <a class="text-lg" href="/html/contact.html"
                                        >Contact</a
                                    >
                                </li>
                            </ul>
                            <!-- More Button -->
                            <div class="popup-wrapper">
                                <!-- Hidden checkbox toggle -->
                                <input
                                    type="checkbox"
                                    id="popup-toggle"
                                    class="popup-toggle"
                                />

                                <!-- The button -->
                                <label for="popup-toggle" class="popup-button">
                                    <img
                                        class="popup-button__icon--more"
                                        src="/images/ic-more-48.png"
                                        alt="more-button"
                                        srcset=""
                                    />
                                    <img
                                        class="popup-button__icon--dropdown"
                                        src="/images/ic-dropdown-48.png"
                                        alt="more-button"
                                        srcset=""
                                    />
                                </label>

                                <!-- The popup -->
                                <div
                                    class="popup-content bg-white border-1 border-secondary rounded-sm"
                                >
                                    <ul class="popup-content__list">
                                        <li class="popup-content__item">
                                            <a
                                                class="text-lg"
                                                href="/html/gallery.html"
                                                >Gallery</a
                                            >
                                        </li>
                                        <li class="popup-content__item">
                                            <a
                                                class="text-lg"
                                                href="/html/culture.html"
                                                >Culture</a
                                            >
                                        </li>
                                        <li class="popup-content__item">
                                            <a
                                                class="text-lg"
                                                href="/html/internship.html"
                                                >Internship</a
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact -->
        <div class="contact mt-4">
            <h2 class="contact__title text-main text-4xl font-bold text-center">
                Contact me
            </h2>
            <h3 class="contact__subtitle text-xl text-center text-secondary">
                Cultivating Connections: Reach Out and Connect with Me
            </h3>
            <form action="">
                <div class="container contact__form">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <input
                                id="name"
                                class="contact__input border-2 border-black"
                                placeholder="Name"
                                type="text"
                                required
                            />
                        </div>
                        <div class="col-12 col-md-6">
                            <input
                                id="email"
                                class="contact__input contact__input-email border-2 border-black"
                                placeholder="Email"
                                type="email"
                                required
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <input
                                id="phone"
                                class="contact__input border-2 border-black"
                                placeholder="Phone Number"
                                type="text"
                                required
                            />
                        </div>
                        <div class="col-12 col-md-6">
                            <select
                                class="contact__input contact__input-select border-2 border-black text-secondary"
                                id="services"
                                autocomplete=""
                            >
                                <option disabled selected>
                                    Service Of Interest
                                </option>
                                <option value="Web Development">
                                    Web Development
                                </option>
                                <option value="Mobile App Development">
                                    Mobile App Development
                                </option>
                                <option value="UI/UX Design">
                                    UI/UX Design
                                </option>
                                <option value="API Development">
                                    API Development
                                </option>
                                <option value="App Maintenance">
                                    App Maintenance
                                </option>
                                <option value="Web Optimization">
                                    Web Optimization
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-12">
                            <textarea
                                class="contact__input contact__input-area border-2 border-black"
                                name=""
                                id=""
                                cols="30"
                                rows="10"
                                placeholder="Project Details..."
                            ></textarea>
                        </div>
                        <div class="col-12 col-md-12">
                            <div class="contact__btn-wrapper">
                                <button
                                    class="contact__submit-btn bg-html text-white text-md rounded-sm"
                                    type="submit"
                                >
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="mt-4 bg-main">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-12">
                        <div class="footer">
                            <div class="footer__social-container">
                                <img
                                    title="Facebook"
                                    class="footer__social-item"
                                    src="/images/ic-facebook-48.png"
                                    alt="ic-facebook"
                                />
                                <img
                                    title="Instagram"
                                    class="footer__social-item"
                                    src="/images/ic-instagram-48.png"
                                    alt="ic-facebook"
                                />
                                <img
                                    title="Twitter"
                                    class="footer__social-item"
                                    src="/images/ic-twitter-48.png"
                                    alt="ic-facebook"
                                />
                                <img
                                    title="Linkedin"
                                    class="footer__social-item"
                                    src="/images/ic-linkedin-48.png"
                                    alt="ic-facebook"
                                />
                            </div>
                            <div class="footer__title font-bold text-lg">
                                Copyright ©2024. Daniel Tran - Software
                                Engineer.<br class="br-xs" />
                                All rights reserved
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
